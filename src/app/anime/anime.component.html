<div class="row mb-5 py-3 bg-secondary">
    <div class="col-2 d-flex align-items-center">
        <img [src]="animeAffiche" alt="{{ animeTitle }}" class="img-fluid img-responsive">
    </div>

    <div class="col d-flex flex-column">
        <div class="row d-flex align-items-start">
            <h2>
                <b>[{{id}}] - {{ animeTitle }}</b>
                <span class="rounded-pill bg-success border border-dark ms-3 px-3 pb-1">{{ animeNote }}/10</span>
            </h2>
            <h5><u>Nombre d'épisodes:</u> {{ animeNbEpisodes }}</h5>
            <h5><u>Auteur:</u> {{ animeAutor }} | <u>Réalisateur:</u> {{ animeRealisator }}</h5>
            <h5><u>Studio:</u> {{ animeStudio }}</h5>
        </div>

        <div class="row d-flex align-items-end text-justify mt-auto pe-4" style="text-align: justify;">
            <p>{{ animeSynopsis }}</p>
        </div>
    </div>

    <div class="col-1 my-auto d-flex flex-column mx-auto">
        <a [routerLink]="['/modifAnime', id]" class="btn btn-warning mb-3">M</a>
        <button class="btn btn-danger">X</button>
    </div>
</div>
