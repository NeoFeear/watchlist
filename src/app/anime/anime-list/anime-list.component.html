<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-lg btn-warning" [routerLink]="['/anime/new']">Ajouter une anime</button>
</div>

<div class="row mt-5">
    <app-anime 
        class="col-6 col-sm-6 col-md-4 col-lg-3 mb-5"
        *ngFor="let anime of animes; let i = index"
        [index]="i"
        [id]="anime.id"
        [animeTitle]="anime.title" 
        [animeStatus]="anime.status"
        [animeAutor]="anime.autor" 
        [animeRealisator]="anime.realisator" 
        [animeStudio]="anime.studio" 
        [animeNbEpisodes]="anime.nbEpisodes" 
        [animeSynopsis]="anime.synopsis" 
        [animeNote]="anime.note"
        [animeAffiche]="anime.affiche">
    </app-anime>
</div>
